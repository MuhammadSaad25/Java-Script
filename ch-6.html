            function addNumbers() {
                let number;
                let result = "";
                let num2 = 5;

                number = Number(document.getElementById("number").value);



                if (number == 0) {

                    for (let i = 1; i <= 10; i++) {
                        result = result + " <p> " + num2 + " x " + i + " = " + num2 * i + " </p> ";
                    }
                } else {
                    for (let i = 1; i <= 10; i++) {
                        result = result + " <p> " + number + " x " + i + " = " + number * i + " </p> ";
                    }
                }



                document.getElementById("result").innerHTML = result;

            let c = 2,
