<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label> User Name: <input type="text" id="user-name" name=	"user-name" /></label>
    <button onclick="register()">Register</button>

    <h2 id="greet-user"></h2>




    <script>
        let inputElement = document.querySelector("#user-name");
        let h2Element = document.querySelector("#greet-user");

        function register() {
            h2Element.innerHTML = "Welcome Mr. " + inputElement.value;
        }
    </script>


</body>

</html>
