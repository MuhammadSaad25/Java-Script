<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Ch-9 to 11.css">
    <script src="./ch-9 to 11 JS.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 1. Write a program to take “city” name as input from user. If
   user enters “Karachi”, welcome the user like this:
    “Welcome to city of lights” -->
    <form onsubmit="checkCity() ; return false">

        <h1>Q No 1</h1>
        <label for="text">Type City Name Hare </label>
        <input required type="text" id="city">

        <button type="submit">Check</button>
        <h1 id="Result"> </h1>
    </form>
    <br>
    <!-- 2. Write a program to take “gender” as input from user. If the
    user is male, give the message: Good Morning Sir. If the
    user is female, give the message: Good Morning Ma’am. -->
    <form onsubmit="checkGander() ; return false">

        <h1>Q No 2</h1>
        <label for="text">Type Your Gander Hare </label>
        <input required type="text" id="Gander">

        <button type="submit">Check</button>
        <h1 id="Result1"> </h1>
    </form>
    <br>

    <!-- 3. Write a program to take input color of road traffic signal
    from the user & show the message according to this table:
    Signal color Message
    Red Must Stop
    Yellow Ready to move
    Green Move now -->

    <h1>Q no 3</h1>
    <form onsubmit="checkColorMean(); return false">
        <div class="container">

            <div class="left_div">
                <h1>Signal Colour</h1>
                <label for="text">Colour Name
                    <input required type="text" id="color1" placeholder="Red">
                </label>
                <label for="text">Colour Name
                    <input required type="text" id="color2" placeholder="Yellow">
                </label>
                <label for="text">Colour Name
                    <input required type="text" id="color3" placeholder="Green">
                </label>
            </div>

            <div class="right_div">
                <h1>Message</h1>
                <h2 id="msg1"></h2>
                <h2 id="msg2"></h2>
                <h2 id="msg3"></h2>
            </div>

        </div>
        <h1 id="erorHeading"></h1>
        <button type="submit" class="check">Check</button>
    </form>
    <!-- 4. Write a program to take input remaining fuel in car (in
    litres) from user. If the current fuel is less than 0.25litres,
    show the message “Please refill the fuel in your car” -->

    <h1>Q no 4</h1>
    <form onsubmit="checkFuel(); return false">
        <label for="number">
            <input type="number" id="fuelInput">
        </label>
        <h1 id="fuelResult"></h1>
        <button type="submit">Check</button>
    </form>

</body>

</html>
